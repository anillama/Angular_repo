<div class="col-md-6 offset-md-3">
  <h3>Create Employee</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="getUserInfo.firstName" name="firstName">
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" id="lastName" [(ngModel)]="getUserInfo.lastName" name="lastName">
    </div>
    <div class="form-group">
      <label>emailID</label>
      <input type="text" class="form-control" id="emailId" [(ngModel)]="getUserInfo.emailId" name="emailId">
    </div>
    <div class="form-group">
      <label>Phone Number</label>
      <input type="text" class="form-control" id="phoneNum" [(ngModel)]="getUserInfo.phoneNum" name="phoneNumber">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="getUserInfo.password" name="password">
    </div>
    <div class="form-group">
      <label>Re-Password</label>
      <input type="password" class="form-control" name="repassword" [(ngModel)]="repassword">
    </div>
    <div>
      <span *ngIf="formatted">Passwords Do Not Match</span>
    </div>
    <button class="btn btn-success" type="submit">Submit</button>
  </form>
</div>
