<h2>User List</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th> First Name</th>
      <th> Last Name </th>
      <th> Email Id</th>
      <th> Phone </th>
      <th> password </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td> {{user.firstName }} </td>
      <td> {{user.lastName }} </td>
      <td> {{user.emailId }} </td>
      <td> {{user.phoneNum }} </td>
      <td> {{user.password }} </td>
    </tr>
  </tbody>

</table>
